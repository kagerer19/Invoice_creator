<body>
<main>
  <div class="invoice-header">
    <h2>Invoice Creator <br>
      <span class="header-text">Thanks for choosing GoodCrop, LLC!</span>
    </h2>
  </div>
  <section class="invoice-container">
    <ul class="purchase-options">
      <li class="purchase-items">Wash Car: $10</li>
      <li class="purchase-items">Mow lawn: $20</li>
      <li class="purchase-items">Pull Weeds: $30</li>
    </ul>
    <section class="receipt-items">
      <p class="tasks">TASK <span>Total</span></p>
      <ul class="cart-items">
        <li class="#">Wash Car</li>
        <li class="#">Mow lawn</li>
        <li class="#">Pull Weeds</li>
      </ul>
      <hr>
    </section>
    <section class="send-invoice">
      <p>Notes <br>
        We accept cash, credit card, or via PayPal
      </p>
      <div class="checkout-section">
        <p>Total Amount <br>
          $60
        </p>
        <button class="checkout-button">
        <span class="material-symbols-outlined">
forward_to_inbox
</span>
          Send Invoice
        </button>
      </div>
    </section>
  </section>
